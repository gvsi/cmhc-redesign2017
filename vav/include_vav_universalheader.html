	  <script>

	$(".submenubtn").click(function(e) {
		e.preventDefault();
		$(this).find(".sub-dropdown-content").toggle();
		$(this).find(".fa-angle-double-up").toggle();
		$(this).find(".fa-angle-double-down").toggle();
	});

	$("#mobile-search-btn").click(function(e) {
		$("#mobile-search-container").toggle();
	});

	(function($, viewport){
		$(".dropbtn").hover(function() {
			if (viewport.is('lg')) {
				$(this).next(".dropdown-content").show();
			}
		}, function() {
			if (viewport.is('lg')) {
				if (!$(this).next(".dropdown-content").is(":hover")) {
					$(this).next(".dropdown-content").hide();
				}
			}
		});

		$(".dropdown-content").hover(function () {

		}, function() {
			if (viewport.is('lg') && !$(this).hasClass('sub-dropdown-content')) {
				$(this).hide();
			}
		});

		$(".dropbtn").click(function() {
			if (viewport.is('<lg')) {
				var isShow = false;
				if (!$(this).next(".dropdown-content").is(":visible")) {
					isShow = true;
				}

				$(".dropdown-content").hide();

				if (isShow) {
					$(this).next(".dropdown-content").show();
				}

				if (viewport.is('xs')) {
					$(this).parent().parent().parent().find(".fa-angle-double-down").show();
					$(this).parent().parent().parent().find(".fa-angle-double-up").hide();

					if ($(this).next(".dropdown-content").is(":visible")) {
						$(this).find(".fa-angle-double-up").show();
						$(this).find(".fa-angle-double-down").hide();
					} else {
						$(this).find(".fa-angle-double-up").hide();
						$(this).find(".fa-angle-double-down").show();
					}
				}
			}
		});

		// Execute code each time window size changes
		$(window).resize(
				viewport.changed(function() {
					// Executes only in XS breakpoint
					if( viewport.is('>xs') ) {
						$("#mobile-search-container").hide();
					}
				}, 300)
		);

	})(jQuery, ResponsiveBootstrapToolkit);

</script>
